<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do List</title>
</head>
<body>
    <!-- HEADER -->
    <header class="d-flex justify-content-center align-items-center">
        <div class="logo-icon">
            <img src="assets/Logo.png" alt="">
        </div>
    </header>

    <!-- MAIN SECTION -->
    <main>
        <!-- FORM FOR ADDING NEW TASK FROM USER -->
        <form id="task-form">
            <div class="task-form-d1">
                <input type="text" name="task" id="task-input" placeholder="Enter Your To-do List Task" required>
                <input type="date" name="date" id="due-date-input" required>
                
                <label for="priority">Priority: </label>
                <select name="priority" id="priority" required>
                    <option value="">Choose Priority</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                

                <button name="button" class="btn"><img src="assets/AddButton.png" alt="" height="44px"></button>
            </div>
            
            <div class="task-form-d2">
                <input type="text" id="search-input" placeholder="Search..">
                    
                <label for="filter">Filter by: </label>
                <select name="filter" id="filter">
                    <option value="All">All</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>

        </form>

        <!-- TASK CONTAINER -->
        <div id="task-container">
            <!-- TO DO section -->
            <div id="todo">
                <div id="todo-heading">
                    <p class="heading-blue">To do <span id="todo-count">0</span></p>
                    <p class="heading-purple">High Priority <span id="todo-high-count">0</span></p>
                </div>
                <div id="empty-container">
                    <img src="assets/Clipboard.png" alt="">
                    <p>You have no To-do Items As of now</p>
                </div>
            </div>

            <!-- STARTED SECTION -->
            <div id="started">
                <div id="started-heading">
                    <p class="heading-blue">started <span id="started-count">0</span></p>
                    <p class="heading-purple">High Priority <span id="started-high-count">0</span></p>
                </div>
            </div>

            <!-- COMPLETED SECTION -->
            <div id="completed">
                <div id="completed-heading">
                    <p class="heading-blue">completed <span id="completed-count">0</span></p>
                    <p class="heading-purple">High Priority <span id="completed-high-count">0</span></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Section-->
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
